<!DOCTYPE html>

<html lang="en">
    <head>
        <title>GRIT: Customize Character</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="assets/grit_ico.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="character_slot">
                </div>
                <fieldset>
                    <label>Red <input type="range" min=0 max=255/></label>
                    <label>Green <input type="range" min=0 max=255/></label>
                    <label>Blue <input type="range" min=0 max=255/></label>
                </fieldset>
                <fieldset>
                    <legend>Choose your color model</legend>
                    <select>
                        <option>RGB</option>
                        <option>HSL</option>
                        <option>Gradient</option>
                    </select>
                </fieldset>
                <div>
                    <a href="index.html"><button>Main Menu</button></a>
                </div>
                <div>
                    <button>Reset Settings</button>
                </div>
            </div>
        </main>
    </body>
</html>
